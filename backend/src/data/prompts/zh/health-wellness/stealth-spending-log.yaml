  ## 🎯 消费等级评估

  ### 隐形消费指数：[X]/100
  - **🟢 健康范围 (0-30)：** 消费控制良好
  - **🟡 注意范围 (31-60)：** 需要适度关注
  - **🟠 警戒范围 (61-80)：** 建议优化调整
